<volist name="data" id="vo">
<div id="content">
   <div id="bannerbg">
        <ul class="bannerc">
        	<volist name="vo.content" id="v">
            <li class="banner{$key+1}" style="<if condition=' $key==0 '>opacity:1; filter:alpha(opacity:100); z-index:10;</if> " >
            <!--<a class="video_a" href="javascript:;"></a>-->
            <a href="{$v.bannerurl}" target="_blank" style="display:block; background:url({$v.bannerpic}) no-repeat center top; width:100%; height:524px;"></a>
            </li>
            </volist>
        </ul>
        <div class="bannermenu">
           <ul class="main">
           		<volist name="vo.content" id="v">
                <li <if condition=" $key==0 ">class="on"</if> >
                    <span class="main_span"></span>
                    <img src="{$v.bannerpic}" alt="广告{$key+1}" width="160" height="79">
                </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
</volist>
